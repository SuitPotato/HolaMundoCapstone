{% extends "mainpage/base.html" %}

{% block title %} Multiple Choice {% endblock %}

{% block content %}

<form id="rendered-form" method="POST">
    {% csrf_token %}
    <div class="text-center" style="padding-bottom: 25px;">
        <h1 type="h1" class="header" name="" id="">
            Multiple choice quiz settings selection
        </h1>
    </div>

    <div class="fb-radio form-group field-radio-group-multiple-choice text-center" >
        <label for="radio-group-multiple-choice" class="fb-radio-group-label" >
            Please enter your question's details below
        </label>

        <div class="container-fluid" style="padding-top: 25px;">

            <div class="row" style="padding-bottom: 40px;">
                <label class="col-lg-3 control-label">Difficulty:</label>

                <div class="col-lg-5">
                    <div class="ui-select">
                        <select name="quiz_difficulty" class="form-control">
                            {% for choice in difficulties %}
                                <option value="{{ choice.1 }}">{{ choice.0 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Number of answers: </label>
            <div class="col-lg-5">
                <div class="ui-select">
                    <select name="question_number" class="form-control">
                        {% for choice in choices %}
                        <option value="{{ choice.1 }}">{{ choice.0 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="fb-submit form-group ">
            <button type="submit" class="button-input btn btn-success" name="submit-button" value="submit-button" id="button">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
