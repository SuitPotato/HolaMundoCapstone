{% extends "../mainpage/base.html" %}



{% block titleBlock %} Lesson Form {% endblock %}


<!--
Google CDN for jQuery Host.
-->
{% block headContent %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{% endblock %}


{% block content %}

	
	
	
	<h1 align="center" style="color: #000000;"> Develop a Lesson</h1>
	
	<br></br>
	<h2 align="center">Enter the appropriate text to the fields.</h2>
	
	<br></br>

	<h3 align="center"> Please fill out the information below, thank you.</h3>

	<br></br>
	
	<form action="" method = "POST">
    {% csrf_token %}
	
	<form id="rendered-form">
	<div class="fb-select form-group field-coursemanagement">
	<label for="coursemanagement" class="fb-select-label">What do you want to Create?
		<span class="required">*</span> 
		<!--<span class="tooltip-element" tooltip="Select one of the following from the dropdown.">Tooltip Span</span> -->
	</label>
		<select type="select" required="" placeholder="Select one of the following:" class="form-control" name="coursemanagement" access="true" role="1" id="coursemanagement" aria-required="true">
			<option disabled="" selected="">Select one of the following:</option>
			<option value="course-1">Course</option>
			<option value="lesson-2">Lesson</option>
			<option value="quiz-3">Quiz</option>
		</select>
	</div>
	</form>
	

    <center><input type="submit" value = "Submit"/></center>
</form>
{% endblock %}
