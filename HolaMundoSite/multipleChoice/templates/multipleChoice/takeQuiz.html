{% extends "mainpage/base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiple Choice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script>
    $(function()
    {
      $('#quiz').on('change', function(){
        alert($('input[name=optradio]:checked','#quiz').val());
      })
    })
</script>
</head>
{% csrf_token %}
<html>
<p>{{ title }}</p>
<div class="container">
   <form method="GET" class="QuestionForm" id="quiz">
    <div class="radio">
      <label><input type="radio" name="optradio" value="A">{{answerA}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" value="B">{{answerB}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" value="C">{{answerC}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" value="D">{{answerD}}</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</html>
{% endblock %}
