{% extends "mainpage/base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiple Choice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
    $('.likebutton').click(function(){
      var catid;
      catid = $(this).attr("data-catid");

      $.ajax({
        type:"GET",
        url: "/likepost",
        data: {
          quizID: catid
        },
        success:function(data){
          $('#like' + catid).remove();
          $('#message').text(data);
        }
      })
    });
</script>
</head>
{% csrf_token %}
<html>
<p>{{ title }}</p>
<div class="container">
   <form method="POST" class="QuestionForm" action="./" id="quiz">
    {% csrf_token %}
    <div class="radio">
      <label><input type="radio" name="optradio" id="A" value="{{answerA}}">{{answerA}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" id="B" value="{{answerB}}">{{answerB}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" id="C" value="{{answerC}}">{{answerC}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" id="D" value="{{answerD}}">{{answerD}}</label>
    </div>
   <button type="submit" class="btn btn-default" id="{{score}}">Submit</button>
   <!-- <a class="likebutton" id="like{{quiz.quizID}}" href="#" data-catid="{{quiz.quizID}}">LIKE</a> -->
</form>
  <p id="reportScore">{{score}}</p>
</div>
</html>
{% endblock %}
