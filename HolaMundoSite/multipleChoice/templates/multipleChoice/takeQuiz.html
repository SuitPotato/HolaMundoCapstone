{% extends "mainpage/base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiple Choice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

{% csrf_token %}
<html>
<!-- <p id="title">{{ title }}</p> -->
<div class="container">
  <form method="GET" class="QuizForm" id="quiz">
    {% csrf_token %}
    <p id="title">{{ title }}</p>
    <div class="radio">
      <label><input type="radio" name="optradio" id="A" value="{{answerA}}">{{answerA}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" id="B" value="{{answerB}}">{{answerB}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" id="C" value="{{answerC}}">{{answerC}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio" id="D" value="{{answerD}}">{{answerD}}</label>
    </div>
  </form>
</div>
<form action="" method="POST" class="ResponseForm">
  <!-- {% for radio in } -->
   {% csrf_token %}
   <!-- <p>{{title}}</p> -->
   <!--<p>{{form.title}}</p>
   <!-- <p>{{answerA}}</p> -->
   <p>{{form.answer}}</p>
   <!-- <p>{{score}}</p> -->
   <!--<p>{{form.score}}</p>
   <!-- <p>{{form.answer}}</p> -->

</form>
</html>
{% endblock %}
