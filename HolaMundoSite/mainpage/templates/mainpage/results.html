{% extends "mainpage/base.html" %}

{% block content %}

{% load staticfiles %}

<style>

.right {
    float:left;
    width:190px;
    height:140px;
    margin-right:10px;
    padding: 10px;
    border: 3px solid #73AD21;
}

.video-line {
	margin-bottom: 10px;
	margin-top: 10px;
	min-height: 160px;
}

</style>
<div class="container-fluid">

	{% for video in videos %}

    <div class="container">
            <div class="row video-line">
                <div class="col-md-12">
					<a href="/video/{{video.link}}"> <img src="https://img.youtube.com/vi/{{video.youtube}}/1.jpg" class="img-thumbnail right" /> </a>
                    <h3><a href="/video/{{video.link}}"> {{video.title}} </a></h3>
                    <p>{{ video.tab2desc }}</p>
                </div>
            </div>
    </div>

	{% endfor %}
	
</div>
{% endblock %}
