{% extends "mainpage/base.html" %}

{% block content %}

<!DOCTYPE html>

{% csrf_token %}
<html>
<p>{{ quiz.title }}</p>
<div class="container">
   <form method="GET" class="QuestionForm" id="quiz">
    <div class="radio">
      <label>Answer:<input type="text" name="Answer" id="answer" value="{{answer}}">{{answer}}</label>
    </div>
    <button type="submit" class="btn btn-default">Submit Answer</button>
  </form>
</div>
</html>
{% endblock %}
