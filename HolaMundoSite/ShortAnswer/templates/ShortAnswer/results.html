{% extends "mainpage/base.html" %}

{% block title %} Hola Mundo {% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>

                <div class="col-md-6">
                    <div class="panel-success">
                        <div class="panel-heading">
                            <div class="center"> Thanks for taking the "{{ title }} quiz", {{ user }}! </div>
                        </div>
                        <div class="panel-body">
                            <div class="center"> You scored a {{ score }} out of {{ total }}!</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">

                </div>
            </div>
        </div>
    {% else %}

    {% endif %}

{% endblock %}
