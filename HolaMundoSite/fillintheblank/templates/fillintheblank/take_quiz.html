{% extends "mainpage/base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fill In The Blank</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script>
$(document).ready(function(){
  $('#quiz').on('change', function(){
    if($('input[name=optradio]:checked').val() == "{{correctAnswer}}"){
      alert('youre correct');
    }
    //  alert('correct');
  })
})


</script>
</head>
{% csrf_token %}
<html>
<p>{{ title }}</p>
<div class="container">
   <form method="GET" class="FillInTheBlank" id="quiz">
    <div class="text">
      <label><input type="text" name="Question Start" id="A" value="{{question_start}}">{{question_start}}</label>
    </div>
      <div class="text">
        <label><input type="text" name="Answer" id="B" value="{{answer}}">{{answer}}</label>
    </div>
        <div class="text">
        <label><input type="text" name="Question End" id="C" value="{{question_end}}">{{question_end}}</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</html>
{% endblock %}
