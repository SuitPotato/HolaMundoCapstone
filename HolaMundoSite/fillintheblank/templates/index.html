{% extends "mainpage/base.html" %}

{% block content %}

{% load staticfiles %}
{% if latest_question_list %}
	<ul>
		{% for question in latest_question_list %}
			<li><a href="/fillintheblank/{{ question.id }}/">{{ question.question_text }}
		</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p> No questions are available. </p>
{% endif %}

{% endblock %}
