<!DOCTYPE html>
	<html>
		<head>
		
		</head>
		
		<body>
		
			<div id="outer">
			
				<div class="inner"> Easy </div>
				<div class="inner"> Medium </div>
				<div class="inner"> Hard </div>
			
			</div>
		
			<div id="outer">
			
				<button id="EasyPass" 	class="inner" onClick="smartAlgorithm(this);"> E-Pass </button>
				<button id="MediumPass" class="inner" onClick="smartAlgorithm(this);"> M-Pass </button>
				<button id="HardPass" 	class="inner" onClick="smartAlgorithm(this);"> H-Pass </button>
			
			</div>

			<div id="outer">
			
				<button id="EasyFail" 	class="inner" onClick="smartAlgorithm(this);"> E-Fail </button>
				<button id="MediumFail" class="inner" onClick="smartAlgorithm(this);"> M-Fail </button>
				<button id="HardFail" 	class="inner" onClick="smartAlgorithm(this);"> H-Fail </button>
					
				<div id="Score" class="score">0 </div>
			
			</div>
			
		</body>
		
	</html>
	
<style>
outer {
	width: 100%;
    text-align: center;
	margin-bottom:50px;
}

.inner {
    display: inline-block;
	text-align: center;
	margin-bottom:50px;
	min-width:70px;
}

.score {
	margin-top: 50px;
	min-width:210px;
	text-align: left;
	font-size: 500%;
}


</style>
			
<script>

	function smartAlgorithm(id){
		var currentScore = parseInt(document.getElementById("Score").innerHTML);
		
		
		
		if(id == EasyPass){
			if(currentScore <= 40) {
				currentScore += 5;
			}
			else if(41 <= currentScore && currentScore <= 55){
				currentScore += 2;
			}
			else if(56 <= currentScore && currentScore <= 65){
				currentScore += 1;
			}
		}
		
		else if(id == MediumPass){
			if(currentScore <= 40) {
				currentScore += 10;
			}
			else if(40 <= currentScore && currentScore <= 65){
				currentScore += 5;
			}
			else if(66 <= currentScore && currentScore <= 75){
				currentScore += 1;
			}
		}
		
		else if(id == HardPass){
			if(currentScore <= 50) {
				currentScore += 15;
			}
			else if(51 <= currentScore && currentScore <= 70){
				currentScore += 7;
			}
			else if(71 <= currentScore && currentScore <= 100){
				currentScore += 2;
			}
		}
		
		else if(id == EasyFail){
			if(currentScore <= 45) {
				currentScore -= 3;
			}
			else if(46 <= currentScore && currentScore <= 70){
				currentScore -= 5;
			}
			else if(71 <= currentScore && currentScore <= 75){
				currentScore -= 7;
			}
		}
		
		else if(id == MediumFail){
			if(currentScore <= 50) {
				currentScore -= 1;
			}
			else if(51 <= currentScore && currentScore <= 70){
				currentScore -= 3;
			}
			else if(71 <= currentScore && currentScore <= 90){
				currentScore -= 5;
			}
		}
		
		else if(id == HardFail){
			if(currentScore <= 50) {
				currentScore -= 1;
			}
			else if(51 <= currentScore && currentScore <= 70){
				currentScore -= 2;
			}
			else if(71 <= currentScore && currentScore <= 100){
				currentScore -= 4;
			}
		}
		
		
		
		if(currentScore > 100){
			currentScore = 100;
		}
		else if(currentScore < 0) {
			currentScore = 0;
		}
		
		// Update on site here
		document.getElementById("Score").innerHTML = currentScore.toString();
	}
	
</script>
