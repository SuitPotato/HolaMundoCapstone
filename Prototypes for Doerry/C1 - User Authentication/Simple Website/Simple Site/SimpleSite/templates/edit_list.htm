{% extends 'base.htm' %}
{% load bootstrap %}
{% block body %}
<h3>Edit list "{{list.title}}"</h3>

<form id="form" action="/edit_list/{{list.id}}/" method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input class="btn btn-success" type="submit" name="submit" value="Save List" />
</form>
{% endblock %}
