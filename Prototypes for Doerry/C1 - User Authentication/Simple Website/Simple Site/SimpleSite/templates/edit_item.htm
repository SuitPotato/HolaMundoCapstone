{% extends 'base.htm' %}
{% load bootstrap %}
{% block body %}
<h3>Edit in "{{item.title}}"</h3>

<form id="form" action="/list_items/{{list.id}}/edit_item/{{item.id}}/" method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input class="btn btn-success" type="submit" name="submit" value="Save Item" />
</form>
{% endblock %}
